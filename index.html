<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="asstes/css/bootstrap.css">
  <link rel="stylesheet" href="asstes/css/carousel.css">
</head>

<body>

  <h3 class="slider-contain text-center">Simple Image Carousel</h3>


  <section id="slider">

    <input type="radio" name="slider" id="s1" checked>
    <input type="radio" name="slider" id="s2">
    <input type="radio" name="slider" id="s3">
    <input type="radio" name="slider" id="s4">
    <input type="radio" name="slider" id="s5">

    <label for="s1" id="slide1"><img src="asstes/image/i-1-1.jpg" alt="01"></label>
    <label for="s2" id="slide2"><img src="asstes/image/i-2-2.jpg" alt="02"></label>
    <label for="s3" id="slide3"><img src="asstes/image/i-3-3.jpg" alt="03"></label>
    <label for="s4" id="slide4"><img src="asstes/image/i-4-4.jpg" alt="04"></label>
    <label for="s5" id="slide5"><img src="asstes/image/i-5-5.jpg" alt="05"></label>

  </section>


  <script src="asstes/Js/carousel.js"></script>
</body>

</html>
